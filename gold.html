<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD PLAN(Rs1000/month)</title>
</head>
<body>
        <form action="">
            <h1>GOLD PLAN (Rs1000/month)</h1>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>*Name: <input type="text" name="name" required></p>
            
                <fieldset>
                    <legend>*Gender required</legend>
                    <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </fieldset>
            <p>*Address: <textarea name="address" id="address" cols="80" rows="8"></textarea></p>
            <p>*Email: <input type="email" name="Email" id="Email" required></p>
            <p>*Pincode: <input type="number" name="pincode" id="pincode" required></p>
            <hr>
            <h2>Payment Information</h2>
            <p>*Card type: 
                <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
               <option value="Rupay">Rupay</option>
               <option value="mastercard">Master Card</option>
            </select required>
            <p>*Card Number: <input type="number" name="cardnumber" id="cardnumber" required></p>
            <p>*Card Expiry Date: <input type="date" name="expdate" id="expdate" required>
                <p>*Enter CVV: <input type="password" name="cvv" id="cvv" required></p>
                <input type="submit" value="Pay Now">
        </form>
    </p>
</body>
</html>
